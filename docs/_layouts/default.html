<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title | escape }}</title>

  <!-- Theme Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">

  <!-- SEO Metadata -->
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}

  <!-- Custom Styles (Optional) -->
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: {
          {
          site.header_color | default: '#005a9c'
        }
      }

      ;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    footer {
      background-color: {
          {
          site.footer_color | default: '#f1f1f1'
        }
      }

      ;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>{{ site.title | escape }}</h1>
    {% if site.description %}
    <p>{{ site.description }}</p>
    {% endif %}
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author | default: 'Your Name' }}. All Rights Reserved.</p>
  </footer>
</body>

</html>
